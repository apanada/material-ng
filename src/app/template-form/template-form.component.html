<form #templateForm="ngForm">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" required trim="blur" #firstNameInput="ngModel">
    <div *ngIf="firstNameInput.invalid && (firstNameInput.dirty || firstNameInput.touched)" class="alert alert-danger">
      <div *ngIf="firstNameInput.required">
        First name is required!
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control">
  </div>

  <div class="form-group">
    <label>Language</label>
    <select class="form-control">
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">
        {{lang}}
      </option>
    </select>
  </div>

  <button type="submit" (click)="onSubmit()" [disabled]="templateForm.invalid">Submit</button>
</form>
