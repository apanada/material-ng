<div style="height: 100vh;">
  <mat-toolbar color="primary" class="mat-elevation-z6 fixed-header">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="mt-1">Responsive Navigation</span>
      <span class="sidenav-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          <mat-icon class="sidenav-icon">notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-button>
          <mat-icon class="sidenav-icon">message</mat-icon>
          Messages
        </a>
        <a href="#" mat-button>
          <mat-icon class="sidenav-icon">account_box</mat-icon>
          My Account
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon class="sidenav-icon">notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-list-item>
          <mat-icon class="sidenav-icon">message</mat-icon>
          Messages</a>
        <a href="#" mat-list-item>
          <mat-icon class="sidenav-icon">account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon class="sidenav-icon">lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon class="sidenav-icon">close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
